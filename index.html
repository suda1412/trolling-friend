<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://i.imgur.com/yourimageid.png"> <!-- Replace with your direct image URL -->
    <meta property="og:title" content="Full Screen Image">
    <meta property="og:description" content="Description of your page">
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Full screen image -->
    <img src="https://i.imgur.com/yourimageid.png" alt="Full Screen Image">
</body>
</html>
